            <div th:switch="${seats}">
                <h2 th:case="null">No seats yet!</h2>
                <div th:case="*">
                    <h2>Kursi Bioskop</h2>
                    <table class="table">
                        <div class="container mt-4">
                            <div class="row justify-content-between">
                                <div class="col-sm-4">
                                    <a class="btn btn-primary btn-sm" th:href="@{/management}">Back</a>
                                    <a class="btn btn-success btn-sm" th:href="@{/add-seats}">Add New Seat</a>
                                </div>
                                <div class="col-sm-4">
                                    <form action="#" method="get" th:action="@{/seats-status}">
                                        <div class="input-group mb-3">
                                            <select class="form-select" id="inputGroupSelect04" name="isAvailable">
                                                <option value="">Show By Status</option>
                                                <option value="AVAILABLE">Available</option>
                                                <option value="NOT_AVAILABLE">Not Available</option>
                                            </select>
                                            <button class="btn btn-outline-secondary" id="button-addon2" type="submit"><i class="bi bi-search"></i></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <thead>
                            <tr>
                                <th>No Kursi</th>
                                <th>Studio</th>
                                <th>Status</th>
                                <td>Edit</td>
                                <td>Delete</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="seat : ${seats}">
                                <td th:text="${seat.seatNumber}"></td>
                                <td th:text="${seat.studioName}"></td>
                                <td th:text="${seat.isAvailable}"></td>
                                <td><a class="badge bg-warning" th:href="@{/update/seat/{id}(id=${seat.seatId})}"><i class="bi bi-pencil-square"></i></a></td>
                                <td><a class="badge bg-danger" onclick="return confirm('Yakin mau menghapus data ini ?')" th:href="@{/delete/seat/{id}(id=${seat.seatId})}"><i class="bi bi-x-circle"></i></a></td>
                            </tr>
                            </tbody>
                        </div>
                    </table>

                    <div th:if="${totalPages <= 10}">
                        <span th:if="${page!=null or #httpServletRequest.requestURI == '/getseats'}">
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="col-lg-6">
                                        Total Rows: [[${totalItems}]]
                                    </div>
                                    <div class="col-lg-6">
                                        <nav aria-label="Page navigation example">
                                            <ul class="pagination">
                                                <li class="page-item"><a class="page-link" th:href="@{'/getseats/' + ${currentPage - 1}}"th:if="${currentPage != 1}">Previous</a></li>
                                                <li class="page-item"><span class="page-link disabled" th:unless="${currentPage != 1}">Previous</span></li>
                                                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                                                    <li class="page-item"><a class="page-link" th:href="@{'/getseats/' + ${i}}" th:if="${currentPage != i}">[[${i}]]</a></li>
                                                    <li class="page-item active"><span class="page-link"th:unless="${currentPage != i}">[[${i}]]</span></li>
                                                </span>
                                                <li class="page-item"> <a class="page-link" th:href="@{'/getseats/' + ${currentPage + 1}}"th:if="${currentPage < totalPages}">Next</a></li>
                                                <li class="page-item"><span class="page-link disabled" th:unless="${currentPage < totalPages}">Next</span></li>
                                                <li class="page-item"><a class="page-link" th:href="@{'/getseats/' + ${totalPages}}" th:if="${currentPage < totalPages}">Last</a></li>
                                                <li class="page-item"> <span class="page-link disabled" th:unless="${currentPage < totalPages}">Last</span></li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
