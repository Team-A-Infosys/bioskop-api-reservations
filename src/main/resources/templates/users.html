<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show All User Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:switch="${users}">
        <h2 th:case="null">No seats yet!</h2>
        <div th:case="*">
            <h2>Kursi Bioskop</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.emailId}"></td>
                    <td th:text="${user.password}"></td>
                    <td><a th:href="@{/update/user/{id}(id=${user.userId})}">Edit</a></td>
                    <td><a th:href="@{/delete/user/{id}(id=${user.userId})}" onclick="return confirm('Apakah Anda Yaking Menghapus User')">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--    <p><a href="/signup">Add a new user</a></p>-->
    </div>
</div>
</body>
</html>
