<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bioskop Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Add New Schedule</h2>
    <div class="row justify-content-center">
        <div class="col-sm-4 py-5" style="border: 1px solid">
            <form action="#" th:action="@{/add-schedule}" th:object="${schedule}" method="post">
                <div class="mt-3">

                <label class="form-label" for="filmId">Film Name</label>
                <input class="form-control" type="number" th:field="*{films.filmId}" id="filmId" placeholder="Name">
                </div>
                <!--    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
                <div class="mt-3">

                <label class="form-label" for="seatId">Seats</label>
                <input class="form-control" type="number" th:field="*{seats.seatId}" id="seatId" placeholder="Please input with UPPERCASE">
                </div>
                <div class="mt-3">

                    <label class="form-label" for="dateShow">Tanggal</label>
                    <input class="form-control" type="date" th:field="*{dateShow}" th:value="*{dateShow}" id="dateShow">
                </div>
                <div class="mt-3">

                    <label class="form-label" for="showStart">Jam mulai</label>
                    <input class="form-control" type="text" th:field="*{showStart}"  id="showStart" placeholder="Example : 16:00:00">
                </div>
                <div class="mt-3">

                    <label class="form-label" for="showEnd">Jam akhir</label>
                    <input class="form-control" type="text" th:field="*{showEnd}" id="showEnd" placeholder="Example : 17:00:00">
                </div>
                <div class="mt-3">

                    <label class="form-label" for="price">Harga Tiket</label>
                    <input class="form-control" type="number" th:field="*{price}" id="price" placeholder="Harga">
                </div>
                <!--    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->
                <button type="submit" class="btn btn-primary mt-4">Add Schedule</button>
            </form>
        </div>
    </div>



</div>
</body>
</html>
