<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bioskop Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:switch="${schedules}">
        <h2 th:case="null">No schedules yet!</h2>
        <div th:case="*">
            <h2>Schedules</h2>
            <table class="table text-center">
                <thead>
                <tr>
                    <th scope="col">Film Name</th>
                    <th scope="col">Tanggal Tayang</th>
                    <th scope="col">Studio</th>
                    <th scope="col">Jam Mulai</th>
                    <th scope="col">Jam Akhir</th>
                    <th scope="col">Harga Tiket</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="schedule : ${schedules}">
                    <td th:text="${schedule.films.name}"></td>
                    <td th:text="${schedule.dateShow}"></td>
                    <td th:text="${schedule.seats.studioName}"></td>
                    <td><span th:text="${schedule.showStart}"></span> WIB</td>
                    <td><span th:text="${schedule.showEnd}"></span> WIB</td>
                    <td>IDR <span th:text="${schedule.price}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
