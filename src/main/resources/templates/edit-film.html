<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bioskop Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Edit Film</h2>
    <div class="row justify-content-center">
        <div class="col-sm-4 py-5" style="border: 1px solid">
            <form action="#" th:action="@{/management/edit-film/{id}(id=${film.filmId})}" th:object="${film}" method="post">
                <div class="mt-3">

                <label class="form-label" for="name">Film Name</label>
                <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name">
                </div>
                <!--    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
                <div class="mt-3">

                <label class="form-label" for="isPlaying">Status</label>
                <input class="form-control" type="text" th:field="*{isPlaying}" id="isPlaying" placeholder="Please input with UPPERCASE">
                </div>

                <div class="input-group mt-3 mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Images</label>
                    <select class="form-select" id="inputGroupSelect01" th:field="*{attachment.id}">
                        <span th:each="file : ${attachment}">
                            <option th:value="${file.id}"><span th:text="${file.fileName}"></span></option>
                        </span>
                    </select>
                </div>
                <!--    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->
                <button type="submit" class="btn btn-primary mt-4">Edit film</button>
            </form>
        </div>
    </div>



</div>
</body>
</html>
