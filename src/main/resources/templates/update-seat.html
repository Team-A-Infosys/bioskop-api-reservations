<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Seat - Bioskop Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-5 py-4">
                <h2 class="col-md-6">Update Seats</h2>
                <a class="btn btn-primary btn-sm" th:href="@{/management}">Back</a>
                <form class="row g-3" action="#" th:action="@{/update/seat/{id}(id=${seat.seatId})}" th:object="${seat}" method="post">
                    <div class="col-md-6">
                        <label class="form-label">Nama Studio</label>
                        <input type="text" th:field="*{studioName}" id="studioName" placeholder="Studio X">
                        <span th:if="${#fields.hasErrors('studioName')}" th:errors="*{studioName}"></span>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nomor Kursi</label>
                        <input type="text" th:field="*{seatNumber}" id="seatNumber" placeholder="Nomor Kursi [1-99]">
                        <span th:if="${#fields.hasErrors('seatNumber')}" th:errors="*{seatNumber}"></span>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Is Available</label>
                        <select class="form-select" name="isAvailable" aria-label="Default select example">
                            <option selected>Status Kursi</option>
                            <option value="AVAILABLE">AVAILABLE</option>
                            <option value="NOT_AVAILABLE">NOT AVAILABLE</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Update Seat</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
