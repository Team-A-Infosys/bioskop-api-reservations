<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bioskop Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">BIOSKOP RESERVATIONS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/films}">Films</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/allSchedules}">Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Booking</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="mt-3">

<div class="container">
    <div th:switch="${films}">
        <h2 th:case="null">No films yet!</h2>
        <div th:case="*">
            <h2>Films</h2>
            <table class="table">
                <div class="container mt-4 ">
                    <div class="row justify-content-between">
                        <div class="col-sm-4">
                            <a th:href="@{/add-film}" class="btn btn-primary btn-sm">Add Film</a>
                        </div>
                    <div class="col-sm-4">
                        <form action="#" th:action="@{/films-status}" method="get">
                            <div class="input-group mb-3">
                                <select class="form-select" id="inputGroupSelect04" name="isPlaying">
                                    <option value="">Choose</option>
                                    <option value="PLAYING">Playing</option>
                                    <option value="NOT_PLAYING">Not Playing</option>
                                </select>
                                <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i class="bi bi-search"></i></button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
                <thead>
                <tr>
                    <th scope="col">Film Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="film : ${films}">
                    <td th:text="${film.name}"></td>
                    <td th:text="${film.isPlaying}"></td>
                    <td><a th:href="@{/edit-film/{id}(id=${film.filmId})}" class="badge bg-warning"><i class="bi bi-pencil-square"></i></a></td>
                    <td><a th:href="@{/delete-film/{id}(id=${film.filmId})}" class="badge bg-danger" onclick="return confirm('Yakin mau menghapus data ini ?')"><i class="bi bi-x-circle"></i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-3 col-sm-12 mx-2 my-2 text-center" th:each="film : ${films}">
                <span>

                    <div class="card" style="width: 18rem;">
                      <img src="/" class="card-img-top" alt="...">
                      <div class="card-body">
                          <h5 class="card-title"><span th:text="${film.name}"></span></h5>
                            <p class="card-text"><span th:text="${film.isPlaying}"></span></p>
                          <a th:href="@{/edit-film/{id}(id=${film.filmId})}" class="badge bg-warning"><i class="bi bi-pencil-square"></i></a>
                          <a th:href="@{/delete-film/{id}(id=${film.filmId})}" class="badge bg-danger" onclick="return confirm('Yakin mau menghapus data ini ?')"><i class="bi bi-x-circle"></i></a>
                      </div>
                    </div>

                 </span>
             </div>
        </div>
    </div>
</div>
</main>
</body>
</html>
