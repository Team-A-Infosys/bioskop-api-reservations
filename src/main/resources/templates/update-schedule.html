<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bioskop Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
</head>
<body>
<div class="container">

    <form action="#" th:action="@{/updated-schedule}" th:object="${schedule}" method="post">
        <label class="form-label" for="scheduleId">Schedule Id</label>
        <input class="form-control" type="text" th:field="*{schedule.scheduleId}" id="scheduleId" placeholder="Place your Id">
        <!--    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
        <label class="form-label" for="dateShow">Date Show</label>
        <input class="form-control" type="text" th:field="*{schedule.dateShow}" id="dateShow" >
        <!--    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->
        <label class="form-label" for="price">Movie Price</label>
        <input class="form-control" type="text" th:field="*{schedule.price}" id="price" >
        <!--    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->
        <label class="form-label" for="showStart">Show Start</label>
        <input class="form-control" type="text" th:field="*{schedule.showStart}" id="showStart" >
        <!--    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->
        <label class="form-label" for="showEnd">Show End</label>
        <input class="form-control" type="text" th:field="*{schedule.showEnd}" id="showEnd" >
        <!--    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->
        <button type="submit" class="btn btn-info">Add Schedule</button>
    </form>

</div>
</body>
</html>
