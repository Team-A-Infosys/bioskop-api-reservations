<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bioskop Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-3 text-center">
        Update Booking
    </h2>
    <div class="row justify-content-center">
        <div class="col-sm-4 py-3">
            <form th:action="@{/updated-bookings/{id}(id=${bookings.bookingId})}" th:object="${editBookings}" th:method="put">
                <div class="input-group mt-3 mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">User:</label>
                    <select class="form-select" id="inputGroupSelect01" th:field="*{user.userId}">
                        <option th:each="user : ${users}" th:text="${user.username}" th:value="${user.userId}"></option>
                    </select>
                </div>
                <div class="input-group mt-3 mb-3">
                    <label class="input-group-text" for="inputGroupSelect02">Schedule:</label>
                    <select class="form-select" id="inputGroupSelect02" th:field="*{schedule.scheduleId}">
                        <span th:each="schedule :${schedules}">
                           <option th:text="${schedule.scheduleId}" th:value="${schedule.scheduleId}"></option>
                        </span>
                    </select>
                </div>
                <button type="submit" class="btn btn-info">Update Booking</button>
                <a th:href="@{/bookings}">back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
