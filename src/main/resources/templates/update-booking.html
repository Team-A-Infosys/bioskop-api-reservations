<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form th:action="@{/updated-bookings/{id}(id=${bookings.bookingId})}" th:object="${editBookings}" th:method="put">
    <select th:field="*{user}">
        <option th:each="user : ${users}" th:text="${user.username}" th:value="${user.userId}"></option>
    </select>
    <select th:field="*{schedule}">
        <option th:each="schedule :${schedules}" th:text="${schedule.scheduleId}" th:value="${schedule.scheduleId}"></option>
    </select>
    <button type="submit" class="btn btn-info">Update Booking</button>
</form>
</body>
</html>
